<script>
    // Get the modal
    var modal4 = document.getElementById("myModal4");
    var myBtn4 = document.getElementById("pencel2");
    var span = document.getElementById("name_submit");
    

    myBtn4.onclick = function () {
        modal4.style.display = "block";
    }

    span.onclick = function () {
       var a=document.getElementById("collage_name").value;
       document.getElementById("clik_button").innerHTML=a;
       

        if ("locknow"==a){

            document.getElementById("clik_button").href="lack_universty.html"

        }
        if ("allhabad"==a){
            
            document.getElementById("clik_button").href="all_universty.html"

        }
        if ("delhi"==a){
            
            document.getElementById("clik_button").href="delhi_universty.html"

        }
        modal4.style.display = "none" ;
    }
    window.onclick = function (event) {
        if (event.target == modal4) {
            modal4.style.display = "none"
        }
    }
</script>
